name: API Test Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    env:
      SDWAN_USERNAME: ${{ secrets.SDWAN_USERNAME }}
      SDWAN_PASSWORD: ${{ secrets.SDWAN_PASSWORD }}
      SDWAN_BASE_URL: ${{ secrets.SDWAN_BASE_URL }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-html allure-pytest pytest-json-report

    - name: Install Allure CLI
      run: |
        sudo apt-add-repository ppa:qameta/allure -y
        sudo apt-get update
        sudo apt-get install allure -y

    - name: Run Pytest with all report formats
      run: |
        mkdir -p allure-results
        pytest . \
          --html=report.html --self-contained-html \
          --json-report --json-report-file=report.json \
          --alluredir=allure-results

    - name: Upload Pytest HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: pytest-html-report
        path: report.html

    - name: Upload JSON Report
      uses: actions/upload-artifact@v4
      with:
        name: pytest-json-report
        path: report.json

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
